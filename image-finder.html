        <button type="button" onclick="renderItem();">Get Value</button>

            var inputVal = document.getElementById("myInput").value;

            fetch(`https://source.unsplash.com/1000x1000/\?${inputVal}`)

                console.log(data);
              })
              .catch(err => {
                console.log('Error happened during fetching!', err);
